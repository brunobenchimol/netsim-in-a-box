<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSim-in-a-Box</title>
    <link href="production.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans leading-normal tracking-normal">

    <div class="container max-w-5xl mx-auto p-8">
        
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">NetSim-in-a-Box</h1>
            <p class="text-lg text-gray-400">Network Condition Simulator (tc-ui)</p>
        </header>

        <main class="bg-gray-800 shadow-xl rounded-lg p-6">

            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-white mb-4 border-b border-gray-700 pb-2">1. Select Network Interface</h2>
                <div id="loading-interfaces" class="text-gray-400">
                    <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Fetching available network interfaces...
                </div>
                <div id="interfaces-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </section>

            <section id="config-form-section" class="mb-6" style="display: none;">
                <h2 class="text-2xl font-semibold text-white mb-4 border-b border-gray-700 pb-2">
                    2. Configure Rules for <span id="selected-iface-name" class="text-blue-400"></span>
                </h2>
                
                <form id="config-form" class="space-y-6">
                    
                    <div>
                        <label for="direction" class="block text-sm font-medium text-gray-300 mb-2">Direction</label>
                        <select id="direction" name="direction" class="block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                            <option value="outgoing">Outgoing (Egress)</option>
                            <option value="incoming">Incoming (Ingress)</option>
                        </select>
                        <div id="ifb-warning" class="text-yellow-400 text-sm mt-2 p-2 bg-yellow-900 bg-opacity-30 rounded border border-yellow-700" style="display: none;">
                            <strong>Warning:</strong> 'Incoming' rules require the 'ifb' kernel module on the host. If not loaded, this will fail.
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="loss" class="block text-sm font-medium text-gray-300">Packet Loss (%)</label>
                            <input type="number" name="loss" id="loss" min="0" max="100" placeholder="e.g., 0.1" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                        </div>
                        <div>
                            <label for="delay" class="block text-sm font-medium text-gray-300">Latency (ms)</label>
                            <input type="number" name="delay" id="delay" min="0" placeholder="e.g., 100" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                        </div>
                        <div>
                            <label for="rate" class="block text-sm font-medium text-gray-300">Bandwidth (kbps)</label>
                            <input type="number" name="rate" id="rate" min="0" placeholder="e.g., 1000" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2 text-white">
                        </div>
                    </div>

                    <div class="mt-6 flex justify-between pt-4 border-t border-gray-700">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Apply Rules
                        </button>
                        <button type="button" id="reset-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Reset All Rules
                        </button>
                    </div>
                </form>
            </section>

            <section>
                <h2 class="text-xl font-semibold text-white mb-3">Log Output</h2>
                <pre id="log-output" class="bg-gray-900 text-sm text-gray-400 p-4 rounded-lg h-48 overflow-y-auto font-mono"></pre>
            </section>

        </main>
    </div>
</body>
</html>
